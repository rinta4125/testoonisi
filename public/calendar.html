    // 指定した年、月を引数に入れると、月曜日からのズレを整数型で出力する。
    // ズレが0の場合は月曜日始まり、ズレが5の場合は日曜日始まり。
    function calendarZure(y, m){
      let zure, i, cnt;
      let monthLen_tmp = [ 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31 ];

      zure = (y - 1) * 365;
      zure = zure + y / 4;
      zure = zure + y / 400;
      zure = zure - y / 100;
      zure = zure % 7;
      
      if (y % 400 == 0) {
        monthLen_tmp[1]++;
        zure--;
      } else if (y % 4 == 0 && y % 100 != 0) {
        monthLen_tmp[1]++;
        zure--;
      }

      if (m >= 2) {
        for (i = 0; i < m - 1; i++) {
          zure = zure + monthLen_tmp[i];
        }
        zure = zure % 7;
      }

      return Math.floor(zure);
    }

    document.querySelector("#update").onclick = async (event) => {
      await reload();
      calendarZure(year, month);
    }

    document.querySelector("#back").onclick = async (event) => {
      month--;
      if (month < 1) {
        year--;
        month = 12;
      }
      time = `${year}-${month}`;
      await reload();
    }

    document.querySelector("#next").onclick = async (event) => {
      month++;
      if (month > 12) {
        year++;
        month = 1;
      }
      time = `${year}-${month}`;
      await reload();
    }

    document.querySelector("#submit").onclick = async (event) => {
      const sche_start = document.querySelector("#sche_start_ip").value;
      const sche_end = document.querySelector("#sche_end_ip").value;
      const comment = document.querySelector("#comment_ip").value;

      const response = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ group, username, sche_start, sche_end, comment })
      });
      let result = await response.text();
      result_op.textContent = result;
    }
    
  </script>
